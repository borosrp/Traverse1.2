<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Traversendaten</title>
<link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><rect fill="white" width="16" height="16"/><g fill="%230056b3"><path d="M1 3h1v10H1z"/><path d="M3 3h2v10H3z"/></g><g fill="black"><path d="M6 3h1v10H6z"/><path d="M8 3h2v10H8z"/><path d="M11 3h1v10h-1z"/><path d="M13 3h2v10h-2z"/></g></svg>'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  /* Otto Lehmann inspired design - Maximum 3D Effect */
  :root {
    --bg: #f5f5f5; /* Light gray background */
    --text: #333333; /* Dark gray text */
    --muted: #6c757d; /* Medium gray for muted elements */
    --primary: #0056b3; /* Otto Lehmann's blue */
    --primary-dark: #004085; /* Darker blue for hover */
    --accent: #28a745; /* A professional green for accent/success */
    --success: #28a745; /* Green for success messages */
    --danger: #dc3545; /* Red for danger/delete */
    --warning: #ffc107; /* Yellow for warning states */
    --border-color: #e0e0e0; /* Light gray border */
    --card-bg: #ffffff; /* White card backgrounds */
    --row-alt-bg: #f8f8f8; /* Very light gray for alternating table rows */
    
    --shadow-soft: 0 10px 20px rgba(0, 0, 0, 0.25), 0 15px 30px rgba(0, 0, 0, 0.15);
    --shadow-medium: 0 15px 30px rgba(0, 0, 0, 0.35), 0 25px 50px rgba(0, 0, 0, 0.25);
    --shadow-active: 0 3px 6px rgba(0, 0, 0, 0.3), 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    color: var(--text);
    background: var(--bg);
    line-height: 1.6;
    max-width: 960px;
    margin: 5px auto;
    display: flex;
    flex-direction: column;
    padding-bottom: 0;
  }
  body.modal-open {
      overflow: hidden;
  }

  .app-header {
    position: relative;
    text-align: center;
    margin-bottom: 5px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
    flex-shrink: 0;
  }

  .app-title {
    margin: 0;
    font-size: 1.32em;
    font-weight: 700;
    letter-spacing: -0.5px;
    color: var(--primary);
    text-shadow: none;
  }

  #main-scrollable-area {
    flex: 1;
    overflow-y: auto;
    padding: 0 20px 20px; /* Adjusted padding */
    box-sizing: border-box;
  }

  .grid {
    display: grid;
    gap: 15px;
    margin-bottom: 10px;
    background: var(--card-bg);
    padding: 20px;
    border-radius: 8px;
    box-shadow: var(--shadow-soft);
    border: 1px solid var(--text);
  }
  #categoryGrid2 {
    background: #70A4D5;
  }

  #categoryGrid1 {
    grid-template-columns: repeat(4, minmax(70px, 1fr));
  }
  #categoryGrid2 {
    grid-template-columns: repeat(4, minmax(70px, 1fr));
  }

  @media (min-width: 768px) {
    #categoryGrid1 {
      grid-template-columns: repeat(8, minmax(70px, 1fr));
    }
    #categoryGrid2 {
      grid-template-columns: repeat(6, minmax(70px, 1fr));
    }
  }

  .grid button {
    position: relative;
    padding: 20px 10px;
    font-size: 1.2em;
    border-radius: 6px;
    border: 1px solid var(--text);
    cursor: pointer;
    background: var(--primary);
    color: #ffffff;
    user-select: none;
    transition: all 0.1s ease;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25), 0 15px 30px rgba(0, 0, 0, 0.15);
    text-shadow: none;
  }
  .grid button .time-icon {
    position: absolute;
    bottom: 5px;
    right: 5px;
    font-size: 0.8em;
  }
  
  .grid button .time-icon.past-date {
      color: var(--danger); /* Red color for past dates */
      font-weight: bold;
  }

  .grid button.empty-category {
    background: var(--card-bg);
    color: var(--text);
    border-color: var(--text);
    box-shadow: none;
  }
  .grid button:active {
    transform: scale(0.96);
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3), 0 6px 12px rgba(0, 0, 0, 0.2);
  }
  .grid button:hover {
    background: var(--primary-dark);
    border-color: var(--primary-dark);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 25px 50px rgba(0, 0, 0, 0.3);
  }
  .grid button.empty-category:hover {
    background: var(--row-alt-bg);
    border-color: var(--muted);
    box-shadow: none;
  }
  
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin-top: 20px;
    background: var(--card-bg);
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow-soft);
    table-layout: fixed;
  }
  th, td {
    border-bottom: 1px solid var(--border-color);
    padding: 15px 12px;
    text-align: center;
    vertical-align: middle;
    color: var(--text);
  }
  th {
    background: #f0f0f0;
    font-weight: 700;
    color: var(--muted);
    font-size: 0.9em;
  }
  th:first-child { border-top-left-radius: 8px; }
  th:last-child { border-top-right-radius: 8px; }

  /* These classes control the color of the Traverse Header */
  #traverse-header.has-data {
    color: var(--primary); /* Blue when there is data */
    font-weight: bold;
  }
  #traverse-header.is-empty {
    color: var(--muted); /* Gray when there is no data */
    font-weight: normal;
  }
  
  /* Demo button for testing */
  #demo-button {
      margin: 20px 0;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: var(--shadow-soft);
  }
  #demo-button:hover {
      background: #218838;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app-header">
    <h1 class="app-title">Traversen Daten</h1>
  </div>
  
  <div id="main-scrollable-area">
    
    <h3>Kategorien</h3>
    <div id="categoryGrid1" class="grid">
        <button data-date="2025-08-13">1 <span class="time-icon">‚òÄÔ∏è</span></button>
        
        <button data-date="2025-08-14">2 <span class="time-icon">üåô</span></button>
        
        <button data-date="2025-08-15">3 <span class="time-icon">‚òÄÔ∏è</span></button>
        
        <button data-date="2025-01-01">4 <span class="time-icon">üåô</span></button>
    </div>
    
    <h3>Traverse-Daten</h3>
    <table>
        <thead>
            <tr>
                <th id="traverse-header">Traverse: 5</th>
                <th>Info 1</th>
                <th>Info 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Daten...</td>
                <td>...</td>
                <td>...</td>
            </tr>
        </tbody>
    </table>

    <button id="demo-button">Eintrag verarbeiten (klicken zum Testen)</button>

  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // =========================================================================
    // L√ñSUNG 1: Icons rot f√§rben, wenn das Datum in der Vergangenheit liegt
    // =========================================================================
    function updateIconStatus() {
        const buttonsWithDate = document.querySelectorAll('button[data-date]');
        
        const today = new Date();
        today.setHours(0, 0, 0, 0); // Wichtig: Nur das Datum vergleichen, nicht die Uhrzeit

        buttonsWithDate.forEach(button => {
            const icon = button.querySelector('.time-icon');
            if (!icon) return; // √úberspringen, falls kein Icon vorhanden

            const buttonDate = new Date(button.dataset.date);
            buttonDate.setHours(0,0,0,0); // Auch hier die Uhrzeit entfernen

            if (buttonDate < today) {
                // Das Datum des Buttons liegt in der Vergangenheit
                icon.classList.add('past-date');
            } else {
                // Das Datum ist heute oder in der Zukunft
                icon.classList.remove('past-date');
            }
        });
    }


    // =========================================================================
    // L√ñSUNG 2: Traverse-Zahl (Header) grau f√§rben, wenn keine Daten vorhanden
    // =========================================================================
    function updateTraverseHeader(count) {
        const header = document.getElementById('traverse-header');
        if (!header) return;

        // Den Text des Headers aktualisieren
        header.textContent = `Traverse: ${count}`;

        if (count === 0) {
            // Keine Daten mehr vorhanden -> grau f√§rben
            header.classList.remove('has-data');
            header.classList.add('is-empty');
        } else {
            // Daten vorhanden -> blau/standard f√§rben
            header.classList.remove('is-empty');
            header.classList.add('has-data');
        }
    }


    // =========================================================================
    // START & DEMO
    // =========================================================================
    
    // F√ºhre die Icon-Pr√ºfung beim Laden der Seite aus
    updateIconStatus();
    
    // Setze einen Startwert f√ºr die Traverse-Daten und aktualisiere den Header
    let traverseCount = 5; 
    updateTraverseHeader(traverseCount);

    // Demo-Button, um die Traverse-Zahl zu verringern
    const demoButton = document.getElementById('demo-button');
    demoButton.addEventListener('click', () => {
        if (traverseCount > 0) {
            traverseCount--;
            updateTraverseHeader(traverseCount);
        }
    });

});
</script>

</body>
</html>
